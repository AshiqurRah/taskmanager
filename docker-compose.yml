services:
  mysql:
    image: mysql:8.0
    container_name: taskmanager-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: taskmanager
      MYSQL_USER: taskmanager_user
      MYSQL_PASSWORD: taskmanager_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/taskmanager?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: taskmanager_user
      SPRING_DATASOURCE_PASSWORD: taskmanager_password
    ports:
      - "8080:8080"
    networks:
      - taskmanager-network

volumes:
  mysql_data:

networks:
  taskmanager-network:
    driver: bridge
